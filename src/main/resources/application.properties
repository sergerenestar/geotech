# src/main/resources/application.properties

# ========================
# APPLICATION BASICS
# ========================
spring.application.name=geotech
# ========================
# SERVER
# ========================
server.port=${SERVER_PORT:8080}
# ========================
# DATABASE (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:geotech}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:}
# ========================
# JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# ========================
# Flyway (migrations)
# ========================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# ========================
# Bean Validation / JPA (modern Jakarta namespace)
# ========================
spring.jpa.properties.jakarta.persistence.validation.mode=none
# ========================
# JWT (used by EnvConfig & JwtService)
# ========================
jwt.secret=${JWT_SECRET:change-this-to-very-long-random-secret-256-bits-minimum}
jwt.expiration=${JWT_EXPIRATION:86400000}
# ========================
# CORS (used by CorsConfig @Value)
# ========================
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
# app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,https://sakergeolab.com,https://www.sakergeolab.com
# ========================
# LOGGING - very useful during development
# ========================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.com.saker.geotech=DEBUG
# ========================
# OPTIONAL - add later when needed
# ========================
